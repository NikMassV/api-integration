services:
  stub-stock-api:
    image: wiremock/wiremock:3.4.2
    container_name: stub-stock-api
    ports:
      - "8081:8080"
    volumes:
      - ./docker/stub-stock-api-mappings:/home/wiremock/mappings:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/__admin/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

networks:
  api-integration-network:
    driver: bridge
